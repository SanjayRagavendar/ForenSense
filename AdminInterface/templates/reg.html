<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Keys and Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .key {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Keys and Values</h1>
    <ul id="keyValueList">
        {% for key, value in data.items() %}
            <li><span class="key">{{ key }}:</span> {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
